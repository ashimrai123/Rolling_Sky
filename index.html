<!--index.html file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rolling Sky</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <canvas id="myCanvas" width="1600" height="700"></canvas>
    <div
      id="menuOverlayStarting"
      style="
        background-image: url('assets/img/sky3.png');
        background-size: cover;
        background-position: center;
      "
    >
      <div class="titleHead">Rolling Sky</div>
      <div class="goal">
        Goal: Reach the End without colliding with any Obstacle! Good Luck!
      </div>
      <div class="controlsWord">Controls:</div>
      <div class="controls">
        <div class="keys">
          <img src="./assets/img/arrows.png" class="arrows" />
          <h2>Movement</h2>
        </div>
        <div class="keys">
          <img src="./assets/img/spacebar.png" class="spacebar" />
          <h2>Jump</h2>
        </div>
        <div class="keys">
          <img src="./assets/img/wasd.png" class="wasd" />
          <h2>Camera Movement</h2>
        </div>
        <div class="keys">
          <img src="./assets/img/letter_p.png" class="letterP" />
          <h2>Pause Game</h2>
        </div>
      </div>
      <div>
        <button class="startButton" onclick="startGame()">Start Game</button>
      </div>
    </div>
    <div id="menuOverlayPaused">
      <h1>Game Paused</h1>
      <button onclick="resumeGame()">
        <img class="resumeButton" src="./assets/img/arrow-right.svg" />
      </button>
    </div>
    <div id="menuOverlayTryAgain">
      <h1>Try Again</h1>
      <button onclick="tryAgain()">
        <img class="tryAgainButton" src="assets/img/retry.svg" />
      </button>
    </div>
    <div id="menuOverlayWin">
      <h1>You Win!</h1>
      <img src="./assets/img/trophy.png" class="trophy" />
      <button class="playAgainButton" onclick="playAgain()">Play Again</button>
    </div>

    <audio id="music" style="display: none">
      <source src="./assets/music/legendary.mp3" type="audio/mp3" />
      Your browser does not support the audio tag.
    </audio>

    <!-- gl-matrix: Matrix and vector operations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
    <script src="./constants.js"></script>
    <script src="./createMap.js"></script>
    <script src="./input.js"></script>

    <script src="./collision.js"></script>
    <script src="./menu.js"></script>

    <script src="./shaderUtils.js"></script>
    <script src="./geometry.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
